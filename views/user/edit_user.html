<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/keyboard.css') }}">

<h1>Edit User</h1>
<div style="width: 95%; margin-left:auto; margin-right:auto; height: 85%; overflow: auto; text-align:left;">
  <form id="editUserForm" method="POST" action="/user/{{ user.username}}/edit">

        <!-- Tab 1: User Details -->
        <div class="tab">
            <h2>User Details</h2>
            <h3>Full Name</h3>
            <input type="text" placeholder="Full name" name="name" value="{{ user.name }}" required style="width: 90%; font-size: 18pt; border-radius: 5px; height: 7vh;">
            <h3>Username</h3>
            <input type="text" placeholder="Username" name="username" value="{{ user.username }}" required style="width: 90%; font-size: 18pt; border-radius: 5px; height: 7vh;">
            <div class="simple-keyboard" style="width: 99%; border: 1px solid silver;margin-top: 2vh;"></div>
        </div>

        <!-- Tab 2: User Role -->
        <div class="tab">
            <h2>User Role</h2>
            <ul>
                <li>
                    <input type="radio" id="clinicalOfficer" value="Clinical Officer" name="role" onchange="filterDesignations('doc')" {% if user.role == 'Clinical Officer' %}checked{% endif %}>
                    <label for="clinicalOfficer">Clinical Officer</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="doctor" value="Doctor" name="role" onchange="filterDesignations('doc')" {% if user.role == 'Doctor' %}checked{% endif %}>
                    <label for="doctor">Doctor</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="Nurse" value="Nurse" name="role" onchange="filterDesignations('doc')" {% if user.role == 'Nurse' %}checked{% endif %}>
                    <label for="nurse">Nurse</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="Student" value="Student" name="role" onchange="filterDesignations('doc')" {% if user.role == 'Student' %}checked{% endif %}>
                    <label for="student">Student</label>
                    <div class="check"></div>
                </li>
            </ul>
        </div>
        
        <!-- Tab 3 -->
        <div class="tab">
            <h2>User Designation</h2>
            <ul>
                <li>
                    <input type="radio" id="clinicalOfficer" value="Clinical Officer" name="designation" {% if user.designation == 'Clinical Officer' %}checked{% endif %}>
                    <label for="clinicalOfficer">Clinical Officer</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="consultant" value="Consultant" name="designation" {% if user.designation == 'Consultant' %}checked{% endif %}>
                    <label for="consultant">Consultant</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="clinicalStudent" value="Clinical Officer student" name="designation" {% if user.designation == 'Clinical Officer student' %}checked{% endif %}>
                    <label for="clinicalStudent">Clinical Officer student </label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="intern" value="Intern" name="designation" {% if user.designation == 'Intern' %}checked{% endif %}>
                    <label for="intern">Intern</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="matron" value="Matron" name="designation" {% if user.designation == 'Matron' %}checked{% endif %}>
                    <label for="matron">Matron</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="nurse" value="Nurse" name="designation" {% if user.designation == 'Nurse' %}checked{% endif %}>
                    <label for="nurse">Nurse</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="registrar" value="Registrar" name="designation" {% if user.designation == 'Registrar' %}checked{% endif %}>
                    <label for="registrar">Registrar</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="nurse-ic" value="Nurse in-charge" name="designation" {% if user.designation == 'Nurse in-charge' %}checked{% endif %}>
                    <label for="nurse-ic">Nurse in-charge</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="nurse-student" value="Nursing Student" name="designation" {% if user.designation == 'Nursing Student' %}checked{% endif %}>
                    <label for="Nursing Student">Nursing Student</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="mbbs-student" value="Medical Student" name="designation" {% if user.designation == 'Medical Student' %}checked{% endif %}>
                    <label for="mbbs-student">Medical Student</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="visitingDoc" value="Visiting Doctor" name="designation" {% if user.designation == 'Visiting Doctor' %}checked{% endif %}>
                    <label for="visitingDoc">Visiting Doctor</label>
                    <div class="check"></div>
                </li>
           
            </ul>
        </div>
        
         <!-- Tab 4 -->
        <div class="tab">
            <h2>Allocation</h2>
            <ul>
                <li>
                    <input type="radio" id="shortStay" value="Short Stay" name="allocation" {% if user.allocation == 'Short Stay' %}checked{% endif %}>
                    <label for="shortStay">Short Stay</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="opd" value="OPD" name="allocation" {% if user.allocation == 'OPD' %}checked{% endif %}>
                    <label for="opd">OPD</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="team_a" value="A" name="allocation" {% if user.allocation == 'A' %}checked{% endif %}>
                    <label for="team_a">Team A</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="team_b" value="B" name="allocation" {% if user.allocation == 'B' %}checked{% endif %}>
                    <label for="team_b">Team B</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="team_c" value="B" name="allocation" {% if user.allocation == 'C' %}checked{% endif %}>
                    <label for="team_c">Team C</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="team_d" value="D" name="allocation" {% if user.allocation == 'D' %}checked{% endif %}>
                    <label for="team_d">Team D</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="4a" value="4A"  name="allocation" {% if user.allocation == '4A' %}checked{% endif %}>
                    <label for="4a">Medical Female Ward</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="mhdu" value="MHDU"  name="allocation" {% if user.allocation == 'MHDU' %}checked{% endif %}>
                    <label for="mhdu">Medical HDU</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="4b" value="4B"  name="allocation" {% if user.allocation == '4B' %}checked{% endif %}>
                    <label for="4b">Medical male Ward</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="mss" value="MSS"  name="allocation" {% if user.allocation == 'MSS' %}checked{% endif %}>
                    <label for="mss">Medical Short Stay</label>
                    <div class="check"></div>
                </li>
                
                
                
            </ul>
        </div>

        <div style="border: 1px solid silver; margin-top: 1vh;">
            <table style="width:100%;">
                <tr>
                    <td>
                        <a href="/user/{{ user_id }}" title="Cancel"><button type="button" class="modalNVButton red">Cancel</button></a>
                    </td>
                    <td style="text-align: center;">
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                    </td>
                    <td style="text-align: right">
                        <button type="button" id="prevBtn" class="modalNVButton" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" class="modalNVButton green" onclick="nextPrev(1)">Next</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>

   
<script type="text/javascript">
    let currentTab = 0;
    showTab(currentTab);

    function showEditUserDialog() {
        window.location = '{{ request.url.split("?")[0] }}#userModal';
    }

    function showTab(n) {
        const tabs = document.getElementsByClassName('tab');
        for (let i = 0; i < tabs.length; i++) {
            tabs[i].style.display = 'none';
        }
        tabs[n].style.display = 'block';

        if (n === 0) {
            document.getElementById('prevBtn').style.display = 'none';
        } else {
            document.getElementById('prevBtn').style.display = 'inline';
        }

        if (n === tabs.length - 1) {
            document.getElementById('nextBtn').innerHTML = 'Save';
        } else {
            document.getElementById('nextBtn').innerHTML = 'Next';
        }
    }

    function nextPrev(n) {
        const tabs = document.getElementsByClassName('tab');
        if (n === 1 && !validateForm()) return false;
        tabs[currentTab].style.display = 'none';
        currentTab = currentTab + n;

        if (currentTab >= tabs.length) {
            document.getElementById('editUserForm').submit();
            return false;
        }

        showTab(currentTab);
    }

    function validateForm() {
       
        return true;
    }
</script>
{% endblock %}
